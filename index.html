<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Trivia</title>
</head>
<body>

  <div id='top-section'>
    <img id='trivia-dude' src="./image/trivia-dude.gif" alt="that one hq trivia dude">
    <button id='new-game-btn' hidden>New Game</button>
    <div id='question-container'>
      <p id='question'>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo, quas!</p>
    </div>
  </div>

  <table class="game-table">
    <thead id='thead-category'>
      <tr>
        <th class='category' id='head1'>Category</th>
        <th class='category' id='head2'>Category</th>
        <th class='category' id='head3'>Category</th>
        <th class='category' id='head4'>Category</th>
        <th class='category' id='head5'>Category</th>
      </tr>
    </thead>

    <tbody id='tbody-cell'>
      <tr>
        <td class='block-cell' id='cell_1_1'>$100</td>
        <td class='block-cell' id='cell_2_1'>$100</td>
        <td class='block-cell' id='cell_3_1'>$100</td>
        <td class='block-cell' id='cell_4_1'>$100</td>
        <td class='block-cell' id='cell_5_1'>$100</td>
      </tr>
        <tr>
        <td class='block-cell' id='cell_1_2'>$200</td>
        <td class='block-cell' id='cell_2_2'>$200</td>
        <td class='block-cell' id='cell_3_2'>$200</td>
        <td class='block-cell' id='cell_4_2'>$200</td>
        <td class='block-cell' id='cell_5_2'>$200</td>
      </tr>
        <tr>
        <td class='block-cell' id='cell_1_3'>$300</td>
        <td class='block-cell' id='cell_2_3'>$300</td>
        <td class='block-cell' id='cell_3_3'>$300</td>
        <td class='block-cell' id='cell_4_3'>$300</td>
        <td class='block-cell' id='cell_5_3'>$300</td>
      </tr>
        <tr>
        <td class='block-cell' id='cell_1_4'>$400</td>
        <td class='block-cell' id='cell_2_4'>$400</td>
        <td class='block-cell' id='cell_3_4'>$400</td>
        <td class='block-cell' id='cell_4_4'>$400</td>
        <td class='block-cell' id='cell_5_4'>$400</td>
      </tr>
        <tr>
        <td class='block-cell' id='cell_1_5'>$500</td>
        <td class='block-cell' id='cell_2_5'>$500</td>
        <td class='block-cell' id='cell_3_5'>$500</td>
        <td class='block-cell' id='cell_4_5'>$500</td>
        <td class='block-cell' id='cell_5_5'>$500</td>
      </tr>
    </tbody>
  </table>

  <div id='response-container'>
    <textarea name="" id="user-response" cols="30" rows="10"></textarea>
    <button id='check-response'>Check Response</button>
  </div>


  <script type='module' src='./game.js'></script>
</body>
</html>
